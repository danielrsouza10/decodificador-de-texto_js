<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Decodificador/Codificador de Mensagens</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="" alt="logo-image-here" />
      </div>
      <div class="text-container">
        <label for="text-message">
          <textarea
            name="text-message"
            id=""
            cols="30"
            rows="10"
            placeholder="Digite seu texto..."
          ></textarea>
        </label>
        <div class="buttons">
          <button type="button">Criptografar</button>
          <button type="button">Descriptografar</button>
        </div>
      </div>
      <div class="result-container">
        <label for="result">
          <textarea
            name="result"
            id="result"
            cols="30"
            rows="10"
            placeholder="result here"
          ></textarea>
        </label>
      </div>
    </div>
  </body>
</html>
